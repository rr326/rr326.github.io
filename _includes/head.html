<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.theme| prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.theme | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.theme | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/ross_custom.css" | prepend: site.baseurl }}">

    <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">


    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css' >
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    <!-- For link autodiscovery: http://www.rssboard.org/rss-autodiscovery -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for Ross Rosen Business Blog"
          href="http://rossrosen.me/bizblog/feed.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for Ross Rosen Development Blog"
          href="http://rossrosen.me/bizblog/feed.xml">
</head>
