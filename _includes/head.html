<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <title>{{page.title}}</title>


    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.theme | prepend: site.baseurl }}" >
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.theme | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.theme | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/ross_custom.css" | prepend: site.baseurl }}">

    <link rel="shortcut icon" href="{{ "/img.facicon.ico" | prepend: site.baseurl }}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>


</head>
