<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrap">



          <div class="container">
              <br>
              <br>

              <div class="row main-blog">
                  <div class="col-lg-8">
                      <div class="row">
                          <div class="col-md-3 blog-date">
                              <p>
                                  <b>Published</b><br/>
                                  {{ page.date | date_to_string }}
                              </p>
                          </div>
                          <div class="col-md-9 blog-title">
                              <h2><a href="{{ site.prefix }}{{ post.url }}">{{ page.title }}</a></h2>
                          </div>
                      </div>

                      <br>

                      <div class="col-md-9 col-md-offset-3">
                          {{ page.content }}
                          <br>
                          <hr>
                      </div>


                  </div>
                  {% include blog_sidebar.html %}

              </div>



          </div>

      </div>
    </div>

    {% include footer.html %}

    </body>
</html>
