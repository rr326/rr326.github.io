<!-- How to create this page:
 * Copy the page _includes/blog.html
 * Paste the content into the html section below (in the middle of the boilerplate includes)
 * Change all variables to <<page.xxx>>
 * Change the page.content to << page.content  | markdownify>>

 -->

<!DOCTYPE html>
<html>
  {% include head.html %}

    <body>

    {% include header.html %}







    <div class="container">
        <div class="main-blog">
            <div class="row">
                <div class="col-lg-8">

                    <div class="row main-blog">
                        <div class="row">
                            <div class="col-md-3 blog-date">
                                <p>
                                    {{ page.date | date: "%d %b %y" }}
                                </p>
                            </div>
                            <div class="col-md-9 blog-title">
                                <h2><a href="{{ site.prefix }}{{ page.url }}">{{ page.title }}</a>
                                </h2>
                            </div>
                        </div>

                        <br>

                        <div class="col-md-9 col-md-offset-3">
                            {{ page.content  | markdownify}}
                            <br>
                            <hr>
                        </div>


                    </div>


                </div>
                <div class="col-lg-4 ">

                    <div class="sidebar-zone">
                        {% include blog_sidebar.html %}
                    </div>
                </div>
            </div>

        </div>


    </div>

    <br>
    <br>
    <br>






    {% include footer.html %}

    </body>
</html>
